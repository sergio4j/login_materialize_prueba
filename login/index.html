<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>LOGIN</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper ">
            <a href="#!" class="brand-logo center"><img src="logo.svg" alt=""></a>
            <ul class="left hide-on-med-and-down">
                <li><a href="#">Login</a></li>
                <li><a href="#">Empleo</a></li>
                <li class="active"><a href="#">Cursos</a></li>
            </ul>
        </div>
    </nav>
<div class="container">
    <div class="login">
        <h3 class="center">Iniciar Sesión</h3>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="Error correo no correcto"
                                data-success="Correcto">Porfavor introduce tu correo electrónico</span>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" required>
                            <label for="password">Contraseña</label>
                            <span class="helper-text" data-error="Error Contraseña no correcta"
                                data-success="Correcto">Porfavor introduce tu Contraseña</span>
                        </div>
                    </div>
                    <p>
                        <label>
                            <input type="checkbox" required />
                            <span>Recordar usuario</span>
                        </label>
                    </p>
                    <div class="boton center-align">
                        <button class="btn waves-effect waves-light light-blue lighten-2 " type="submit"
                            name="action">Iniciar Sesión </button>
                    </div>
                </form>
            </div>
            <span><a target="_bank" href="https://sergiorodriguezweb.es/">Creado por Sergio Rodríguez</a></span>
        </div>
    </div>
</body>
</html>
